apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vo1
  labels:
    app: nginx-vo1
spec:
  replicas: 2
  selector:
    matchLabels:
  template:
    metadata:
      labels:
        app: nginx-vo1
    spec:
      containers:
      - name: nginx-vo1
        image: nginx:latest
       imgaePullPolicy: IfNotPresent
       ports:
       - name: http-nginx
       containerPort: 80
       volumeMounts:
       - name: html-data
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-data
        hostPath:
          path: /opt/html